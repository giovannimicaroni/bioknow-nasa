<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Browser - BioKnowdes</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bioknowdes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/articles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body { background: #1a1a1a !important; }
        .app-container { background: #1a1a1a !important; }
        .main-content { 
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            gap: 2rem;
            width: 100%;
        }
        .search-section, .results-section {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid #404040;
        }
        .article-card {
            background: #3a3a3a;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 1rem;
        }

        /* --- Bot√µes Gerais --- */
        #loadSelectedBtn,
        #searchBtn {
            background: #60a5fa !important;
            color: white !important;
            border-radius: 8px !important;
            width: auto !important;
            height: auto !important;
            padding: 0.75rem 1.5rem !important;
            border: none !important;
            font-weight: 500 !important;
            transition: all 0.3s ease !important;
        }
        #loadSelectedBtn:hover:not(:disabled),
        #searchBtn:hover { background: #3b82f6 !important; transform: translateY(-1px) !important; }
        #loadSelectedBtn:disabled { background: #666 !important; cursor: not-allowed !important; }

        #clearSearchBtn,
        #selectAllBtn, #deselectAllBtn,
        .header-actions .btn-secondary {
            background: #3a3a3a !important;
            color: #fff !important;
            border: 1px solid #404040 !important;
            border-radius: 8px !important;
            width: auto !important;
            height: auto !important;
            padding: 0.75rem 1.5rem !important;
            font-weight: 500 !important;
            transition: all 0.3s ease !important;
        }
        #clearSearchBtn:hover,
        #selectAllBtn:hover, #deselectAllBtn:hover,
        .header-actions .btn-secondary:hover {
            background: #404040 !important;
            border-color: #525252 !important;
            transform: translateY(-1px) !important;
        }

        /* --- Dropdown Explore --- */
        .dropdown-nav {
            position: relative;
            display: inline-block;
            margin-right: 1rem;
        }
        .dropdown-toggle {
            background: #3a3a3a;
            color: #ffffff;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .dropdown-toggle:hover {
            background: #404040;
            border-color: #525252;
            transform: translateY(-1px);
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 105%;
            left: 0;
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 8px;
            min-width: 180px;
            z-index: 1000;
            overflow: hidden;
        }
        .dropdown-menu a {
            display: block;
            padding: 0.75rem 1rem;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }
        .dropdown-menu a:hover {
            background-color: #3a3a3a;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-newspaper"></i> Article Browser</h1>
                
                <div class="header-actions">
                    <!-- üîπ Dropdown Explore -->

                    <a href="/ask-lumi" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Chat
                    </a>

                    <button id="loadSelectedBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-download"></i> Load Selected (<span id="selectedCount">0</span>)
                    </button>

                    <nav class="dropdown-nav">
                        <div class="dropdown">
                            <button class="dropdown-toggle">Explore ‚ñæ</button>
                            <div class="dropdown-menu">
                                <a href="/">Home</a>
                                <a href="/heatmap_cosine" class="heatmap-link">Heatmap</a>
                                <a href="/ask-lumi">Ask Lumi</a>
                                <a href="/ask-lumi/articles">Browse Articles</a>
                                <a href="/about">About us</a>
                                <a href="/help">Help</a>
                            </div>
                        </div>
                    </nav>
                    
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-card">
                    <h2><i class="fas fa-search"></i> Search Articles</h2>
                    <div class="search-controls">
                        <div class="search-input-group">
                            <input type="text" id="searchInput" placeholder="Search by keywords (e.g., space, microgravity, DNA)..." class="search-input">
                            <button id="searchBtn" class="btn btn-primary">
                                <i class="fas fa-search"></i> Search
                            </button>
                            <button id="clearSearchBtn" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Clear
                            </button>
                        </div>
                        <div class="search-actions">
                            <button id="selectAllBtn" class="btn btn-secondary btn-small">
                                <i class="fas fa-check-square"></i> Select All
                            </button>
                            <button id="deselectAllBtn" class="btn btn-secondary btn-small">
                                <i class="fas fa-square"></i> Deselect All
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div class="results-header">
                    <h3 id="resultsTitle">Available Articles</h3>
                    <div class="results-info">
                        <span id="resultsCount">Loading...</span>
                    </div>
                </div>
                <div class="articles-grid" id="articlesGrid">
                    <div class="loading-articles">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading articles...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading articles into BioKnowdes...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/articles.js') }}"></script>
</body>
</html>
