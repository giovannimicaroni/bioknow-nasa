<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioKnowdes - Intelligent Document Analysis</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bioknowdes.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-dna"></i> BioKnowdes</h1>
                <div class="header-actions">
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-project-diagram"></i> Graph
                    </a>
                    <a href="/heatmap" class="btn btn-secondary">
                        <i class="fas fa-fire"></i> Heatmap
                    </a>
                    <a href="/ask-lumi/articles" class="btn btn-secondary">
                        <i class="fas fa-newspaper"></i> Browse Articles
                    </a>
                    <a href="/ask-lumi/settings" class="btn btn-secondary">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                    <button id="clearBtn" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> Clear Session
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="articles-manager" id="articlesManager">
                    <h3><i class="fas fa-newspaper"></i> Loaded Articles (<span id="articleCount">0</span>)</h3>
                    <div class="articles-list" id="articlesList">
                        <div class="no-articles">
                            <i class="fas fa-search"></i>
                            <p>No articles loaded</p>
                            <a href="/articles" class="btn btn-primary btn-sm">
                                <i class="fas fa-plus"></i> Browse Articles
                            </a>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-container">
                <div class="chat-header">
                    <h2><i class="fas fa-comments"></i> AI Chat</h2>
                    <p>Ask questions about the loaded documents</p>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <i class="fas fa-robot"></i>
                        <h3>Welcome to BioKnowdes!</h3>
                        <p>Browse and load NASA scientific articles to start asking questions about space research.</p>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-group">
                        <input type="text" id="messageInput" placeholder="Type your question about the documents..." disabled>
                        <button id="sendBtn" class="btn btn-primary" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processing...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bioknowdes.js') }}"></script>
</body>
</html>
