<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Bioscience Discovery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/nasa-logo.png') }}" alt="NASA Logo">
            <span>NASA Bioscience Discovery</span>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="#">Explore</a>
            <a href="#">Help</a>
        </nav>
    </header>

    <main class="hero-section">
        <form action="/graph" method="GET" class="search-form">
            <div class="search-container">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" name="query" placeholder="Search for keywords, terms, experiments..." required>
            </div>
        </form>
    </main>

</body>
</html>
