<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioKnowdes - Heatmap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/nasa-logo.png') }}" alt="NASA Logo">
            <span>NASA Space Apps Challenge</span>
        </div>

        <nav class="dropdown-nav">
            <div class="dropdown">
                <button class="dropdown-toggle">Explore ▾</button>
                <div class="dropdown-menu">
                    <a href="/">Home</a>
                    <a href="/graph">Search</a>
                    <a href="/heatmap" class="heatmap-link">Heatmap</a>
                    <a href="/asklumi">AskLumi</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="content-section">
        <div class="container">
            <h1 class="page-title">Heatmap de Similaridade</h1>
            <p class="page-subtitle">Visualização interativa da similaridade entre os 30 artigos mais conectados da rede.</p>
            
            {{ heatmap_div|safe }}
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <div id="chat-bot-container">
        <div id="chat-bot-balloon"></div>
        <div id="chat-bot-window">
            <div id="chat-header">
                Chat with Lumi
                <span id="chat-close">✖</span>
            </div>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type your message..." />
        </div>
    </div>

</body>
</html>
